name: Daily Commit Automation

on:
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Daily commit by 23f3003360@ds.study.iitm.ac.in
        run: |
          # Create a timestamp file
          echo "Daily update: $(date)" > daily-update.txt
          
          # Configure git with the token for authentication
          git config user.name "GitHub Actions Bot"
          git config user.email "23f3003360@ds.study.iitm.ac.in"
          
          # Set the remote URL with the token embedded for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          # Add, commit, and push
          git add daily-update.txt
          git commit -m "Automated daily commit by 23f3003360"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
